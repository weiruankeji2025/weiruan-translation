<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微软科技 - 智能翻译助手</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <h1>⚡ 智能翻译助手</h1>
            <p class="subtitle">Powered by 微软科技</p>
        </div>

        <div class="popup-body">
            <div class="status-section">
                <div class="status-item">
                    <span class="status-label">翻译状态</span>
                    <label class="switch">
                        <input type="checkbox" id="enabledToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="quick-settings">
                <h3>⚙️ 快速设置</h3>

                <div class="setting-item">
                    <label for="targetLang">目标语言</label>
                    <select id="targetLang">
                        <option value="zh-CN">中文简体</option>
                        <option value="zh-TW">中文繁体</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="es">Español</option>
                        <option value="ru">Русский</option>
                        <option value="ar">العربية</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="autoSubtitle">
                        <span>自动翻译视频字幕</span>
                    </label>
                </div>
            </div>

            <div class="usage-tips">
                <h3>💡 使用提示</h3>
                <ul>
                    <li>选中文本后自动弹出翻译</li>
                    <li>按 <kbd>Alt + Q</kbd> 快速翻译</li>
                    <li>右键菜单选择"翻译选中文本"</li>
                    <li>点击翻译结果即可复制</li>
                </ul>
            </div>

            <div class="action-buttons">
                <button id="openOptions" class="btn btn-primary">
                    <span>⚙️</span>
                    高级设置
                </button>
                <button id="openDemo" class="btn btn-secondary">
                    <span>🚀</span>
                    测试页面
                </button>
            </div>

            <div class="footer-info">
                <p>版本 1.0.0</p>
                <p>Made with ❤️ by <strong>微软科技</strong></p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
